<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorMatch Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/high/programming-hd-nutnj7cgiprbs1j2.webp');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <header class="w-full flex justify-between items-center p-4 bg-white">
        <div class="flex items-center">
            <i class="fas fa-graduation-cap text-2xl"></i>
            <span class="ml-2 text-xl font-bold">MentorMatch</span>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center flex-grow">
        <div class="bg-white p-8 rounded-lg shadow-lg w-80">
            <h2 class="text-center text-lg font-semibold mb-4">Login to your account!</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-1">Email :</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium mb-1">Password :</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"><a href="mentordashboard.html">LOGIN</a></button>
            </form>
            <p class="text-center text-sm mt-4">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up here</a></p>
        </div>
    </main>
    <footer class="w-full text-center py-4 bg-white">
        <p class="text-xs">&copy; 2024 mentormatch.com All rights reserved.</p>
    </footer>
</body>
</html>
