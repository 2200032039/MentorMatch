<html>
<head>
    <title>MentorMatch Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://wallpapers.com/images/high/programming-hd-nutnj7cgiprbs1j2.webp');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            border: 2px solid black;
            border-radius: 0.25rem;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }
        .form-container input:focus {
            outline: none;
            border-color: #6b46c1;
        }
        .form-container button {
            background-color: #b3c7d6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #9bb0c1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="absolute top-0 left-0 w-full p-4 bg-white flex items-center justify-between">
        <div class="flex items-center">
            <i class="fas fa-graduation-cap text-2xl"></i>
            <span class="ml-2 text-xl font-bold">MentorMatch</span>
        </div>
    </div>
    <div class="form-container">
        <h2 class="text-center text-lg font-bold mb-4">Signup to have account!</h2>
        <form>
            <label for="name" class="block mb-2">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email" class="block mb-2">Email:</label>
            <input type="email" id="email" name="email">
            <label for="password" class="block mb-2">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit" class="w-full mt-4">SignUp</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="#" class="text-blue-500">Login here</a></p>
    </div>
    <div class="absolute bottom-0 left-0 w-full p-4 bg-white text-center">
        <p>&copy; 2024 mentormatch.com All rights reserved.</p>
    </div>
</body>
</html>
