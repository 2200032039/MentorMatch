<html>
 <head>
  <title>
   MentorMatch Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="flex flex-col h-screen">
   <div class="flex justify-between items-center bg-white p-4 shadow-md">
    <div class="flex items-center">
     <img alt="MentorMatch logo" class="mr-2" height="40" src="https://placehold.co/40x40" width="40"/>
     <span class="text-xl font-bold">
      MentorMatch
     </span>
    </div>
    <button class="text-black px-4 py-2 rounded-full flex items-center">
     <i class="fas fa-sign-out-alt mr-2">
     </i>
     <a href="homepage.html">Logout</a>
    </button>
   </div>
   <div class="flex flex-1">
    <div class="w-1/4 bg-white p-4 shadow-md">
     <h2 class="text-2xl font-bold mb-4">
      Hello Admin,
     </h2>
     <ul>
      <li class="mb-2">
        <a href="admindashboard.html"><button class="w-full text-left bg-gray-200 text-black px-4 py-2 rounded hover:bg-gray-300">
            My profile
           </button></a>
       
      </li>
      <li class="mb-2">
       <button class="w-full text-left bg-gray-200 text-black px-4 py-2 rounded hover:bg-gray-300">
        Manage Mentors
       </button>
      </li>
      <li class="mb-2">
       <button class="w-full text-left bg-gray-200 text-black px-4 py-2 rounded hover:bg-gray-300">
        Schedule sessions
       </button>
      </li>
      <li class="mb-2">
        <a href="admintrack.html"><button class="w-full text-left bg-blue-200 text-black px-4 py-2 rounded hover:bg-blue-300">
            Track Progress
           </button></a>
       
      </li>
      <li class="mb-2">
       <button class="w-full text-left bg-gray-200 text-black px-4 py-2 rounded hover:bg-gray-300">
        FAQs page
       </button>
      </li>
      <li class="mb-2">
       <button class="w-full text-left bg-gray-200 text-black px-4 py-2 rounded hover:bg-gray-300">
        Calendar
       </button>
      </li>
     </ul>
    </div>
    
   </div>
  </div>
 </body>
</html>
